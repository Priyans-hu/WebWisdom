<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <title>Nike</title>
</head>

<body>
    <div class="header-mainContainer">
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="Assets/nike -logo.png" alt="">
            </div>
            <div class="header-list">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Customize</li>
                    <li>Favorites</li>
                </ul>
            </div>
            <div class="right-list">
                <ul>
                    <li style="background-color: orange; border-radius: 50%; padding: 10px; color: white; margin: auto;"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li style="background-color: white; border-radius: 50%; padding: 10px; color: black; margin: auto;"><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="background-text">
            <div class="background-container">
                <p>NIKE</p>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="display-wrapper">
                <div class="left-container">
                    <h1>JUST <br> DO <br> IT</h1>
                </div>
                <div class="right-container">
                    <div class="show-img-wrapper">
                        <img src="Assets/shoe4.png" width="auto" alt="">
                    </div>
                    <div class="show-details">
                        <p>NIKE ZOOM AIR</p>
                        <p class="price">$260</p>
                        <p style="font-size: 0.8em;">GET IT NOW</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-card-container">
            <div class="bottom-card-wrapper">
                <div class="bottom-card">
                    <div class="card-img">
                        <img src="Assets/shoe1.png" alt="">
                    </div>
                    <div class="card-text">
                        <p>NIKE AIR</p>
                        <p>5 STAR</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="card-img">
                        <img src="Assets/shoe2.png" alt="">
                    </div>
                    <div class="card-text">
                        <p>NIKE AIR</p>
                        <p>5 STAR</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="card-img">
                        <img src="Assets/shoe3.png" alt="">
                    </div>
                    <div class="card-text">
                        <p>NIKE AIR</p>
                        <p>5 STAR</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="card-img">
                        <img src="Assets/shoe5.png" alt="">
                    </div>
                    <div class="card-text">
                        <p>NIKE AIR</p>
                        <p>5 STAR</p>
                        <p>$100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" style="text-align: center; padding: 5px;">
        <p>Made by Priyanshu And Rishita</p>
    </div>
</body>

</html>
